<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">


</head>
<body>
  <center>
    {% if messages %}
      {% for mes in messages %}
        <div class="alert alert--{{mes.tags}}">
            <p class="alert__message">{{mes}}</p>
            <button class="alert__close">⨯</button>
        </div>
      {% endfor %}
    {% endif %}
  </center>
  <div class="auth">

    <div class="card">

      <div class="auth__header text-center">
        <a href="/">
          <img src="{% static 'admin/icon.svg' %}" alt="icon" />
        </a>
        <h3>Account Login</h3>
      </div>

      <form action="{% url 'accounts:login' %}" class="form auth__form" method="POST">{% csrf_token %}
        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#text">Username: </label>
          <input class="input input--text" id="formInput#text" type="text" name="login"
            placeholder="Enter your username..." />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Password: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>
        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Kirish" />
          <a href="forgetpassword.html">Parolni unutdingizmi?</a>
        </div>
      </form>

      <div class="auth__alternative">
        <p>Ro'yxatdan o'tish</p>
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
      </div>
    </div>
  </div>
  <script src="{% static 'uikit\app.js' %}">

  </script>
</body>
</html>
